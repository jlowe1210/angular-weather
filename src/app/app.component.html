<!--The content below is only a placeholder and can be replaced.-->
<div>
  <app-map (getCoords)='setCoords($event)' [latitude]='location.lat' [longitude]='location.lng'></app-map>
  <div class='container'>
    <app-search (searchLocation)='onLocationBySearch($event)'></app-search>
    <app-weathercard *ngIf='weather' [weatherData] = 'weather'>
      <app-weathertable [fiveDayForcast]='fiveDayWeatherforcast'></app-weathertable>
    </app-weathercard>
  </div>
</div>
